<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleYoutubeAPI</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-size: 60%;
        }
        header{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 4.8rem;
            padding-bottom: 4.8rem;
            background: rgb(214,36,34)
        }
        h1{
            color: #eee;
            font-size: 4.8rem
        }
        h2{
            color: #eee;
            font-size: 3.2rem;
        }
        main{
            display: flex;
            justify-content: center;            
        }
        .container{
            margin-top: 4.8rem;
            width: 60%;
            height: 30vh;
            background: #eee;
            box-shadow: 1.2rem 1.2rem #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.4rem;
            justify-content: space-between;
            border-radius: 2.4rem;
        }
        input{
            font-size: 2.4rem;
        }
        form{
            width: 100%;
            display: flex;
            align-items: stretch;
        }
        .fieldText{
            flex: 1;
            font-size: 3.2rem;
        }
        p:first-child{
            font-size: 1.2rem;
        }
        p{
            font-size: 3.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SimpleYoutubeAPI</h1>
        <h2>Here there's no authentication required!</h2>
    </header>
    <main>
        <div class="container">
            <p>Só fazer uma requisição tipo GET para localhost:3333?search=[YOUR SEARCH]</p>
            <p>Basta fazer uma requisição com a busca no campo search: </p>
            <form action="">
                <input class="fieldText" type="text" name="search" placeholder="search">
                <input type="submit" value="SEND">
            </form>

        </div>
    </main>

</body>
</html>
